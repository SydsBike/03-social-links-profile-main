<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <meta name="description" content="Social links for Jessica Randall" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main class="card" aria-label="social links card">
      <article class="card-wrapper">
        <figure class="primary-info">
          <img class="avatar" src="./assets/images/avatar-jessica.jpeg" alt="author avatar" />
          <figcaption class="author">
            <h1 class="fs-24 fw-med">Jessica Randall</h1>
            <p class="clr-green fw-bold">London, United Kingdom</p>
          </figcaption>
          <aside>"Front-end developer and avid reader."</aside>
        </figure>
        <ul class="list">
          <li class="list-item"><a href="#">GitHub</a></li>
          <li class="list-item"><a href="#">Frontend Mentor</a></li>
          <li class="list-item"><a href="#">LinkedIn</a></li>
          <li class="list-item"><a href="#">Twitter</a></li>
          <li class="list-item"><a href="#">Instagram</a></li>
        </ul>
      </article>
    </main>
  </body>
</html>
